<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DC Bikes</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		var $SCRIPT_ROOT = {{ request.script_root|tojson|safe}}
	</script>
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js"></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id='map'></div>
	<script>
	mapboxgl.accessToken = '{{ACCESS_KEY}}';
	var map = new mapboxgl.Map({
	    container: 'map',
	    style: '{{mapbox_url}}'
	});
	map.on('click', function(e) {
		var features = map.queryRenderedFeatures(e.point, {
			layers: ['dc-bikeshare-stations']
		});

		if (!features.length) {
			return;
		}
		
		var feature = features[0];

		$.getJSON($SCRIPT_ROOT + '/_get_status',
		  		{station_id: feature.id},
		  		function(data) {
		  			var popup = new mapboxgl.Popup({ offset: [0,-15] })
				.setLngLat(feature.geometry.coordinates)
				.setHTML('<h3>' + feature.properties.station_name + '</h3><p>' + data.bikes + ' bikes available.</p><p>' + data.docks + ' docks available.</p><p>Data last updated ' + data.tstmp + '</p>')
				.setLngLat(feature.geometry.coordinates)
				.addTo(map);
		  		});

		
	});
	</script>
</body>
</html>
